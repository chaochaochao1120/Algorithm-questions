<body>
<pre>
    118. 杨辉三角
    给定一个非负整数 numRows，生成杨辉三角的前 numRows 行。

    在杨辉三角中，每个数是它左上方和右上方的数的和。

    示例:

    输入: 5
    输出:
    [
         [1],
        [1,1],
       [1,2,1],
      [1,3,3,1],
     [1,4,6,4,1]
    ]
</pre>
</body>
<script>
    var generate = function(numRows) {
        let list = [];
        for (let i = 0; i < numRows; i++) {
            let temp = new Array(i + 1).fill(1);
            for (let j = 1; j < temp.length - 1; j++) {
                temp[j] = list[i - 1][j - 1] + list[i - 1][j];
            }
            list.push(temp);
        }
        console.log(list);
    };

    generate(10);
</script>
