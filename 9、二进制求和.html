<!--
    给你两个二进制字符串，返回它们的和（用二进制表示）。

    示例 1:

    输入: a = "11", b = "1"
    输出: "100"
    示例 2:

    输入: a = "1010", b = "1011"
    输出: "10101"
     

    提示：

    每个字符串仅由字符 '0' 或 '1' 组成。
    1 <= a.length, b.length <= 10^4
    字符串如果不是 "0" ，就都不含前导零。
-->

</body>
<script>
    var addBinary = function(a, b) {
         let newA = 0, newB = 0;
        for (let i = a.length - 1; i >= 0; i--) {
            console.log(a[i]);
        }
    };

    addBinary("1010", "1011");
</script>
