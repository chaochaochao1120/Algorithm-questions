<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6、最大子序和</title>
</head>
<body>
<!--
    给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。

    示例:

    输入: [-2,1,-3,4,-1,2,1,-5,4]
    输出: 6
    解释: 连续子数组 [4,-1,2,1] 的和最大，为 6。
-->
</body>
<script>
    let list = [-2,1,-3,4,-1,2,1,-5,4,10];

    var maxSubArray = function(nums) {
        let temp = 0;
        let maxNum = nums[0];
        nums.forEach(item => {
            temp = Math.max(temp + item, item);
            maxNum = Math.max(maxNum, temp);
        })
        return maxNum;
    };

    console.log(maxSubArray(list));
</script>
</html>
