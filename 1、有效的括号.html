<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1、有效的括号</title>
</head>
<body>
<!--
    给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。

    有效字符串需满足：

    左括号必须用相同类型的右括号闭合。
    左括号必须以正确的顺序闭合。
    注意空字符串可被认为是有效字符串。

    示例 1:

    输入: "()"
    输出: true
    示例 2:

    输入: "()[]{}"
    输出: true
    示例 3:

    输入: "(]"
    输出: false
    示例 4:

    输入: "([)]"
    输出: false
    示例 5:

    输入: "{[]}"
    输出: true
-->
</body>
<script>
    function fn() {
        let str = "([()})";
        let newStr = str.split("");
        if (newStr.length % 2) return false
        let list = [];
        for (let i = 0; i < newStr.length; i++) {
            switch (newStr[i]) {
                case "(": {
                    list.push(newStr[i]);
                    break;
                }

                case "[": {
                    list.push(newStr[i]);
                    break;
                }
                case "{": {
                    list.push(newStr[i]);
                    break;
                }
                case ")": {
                    if (list.pop() !== "(") {
                        return false
                    }
                    break;
                }

                case "]": {
                    if (list.pop() !== "[") {
                        return false
                    }
                    break;
                }
                case "}": {
                    if (list.pop() !== "{") {
                        return false
                    }
                    break;
                }
            }
        }
        return !list.length

    }

    console.log(fn());
    ;

    var isValid = function (s) {
        let arr = []
        let len = s.length
        if (len % 2) return false
        for (let i = 0; i < len; i++) {
            let letter = s[i]
            switch (letter) {
                case "(": {
                    arr.push(letter)
                    break;
                }
                case "[": {
                    arr.push(letter)
                    break;
                }
                case "{": {
                    arr.push(letter)
                    break;
                }
                case ")": {
                    if (arr.pop() !== "(") return false
                    break;
                }
                case "]": {
                    if (arr.pop() !== "[") return false
                    break;
                }
                case "}": {
                    if (arr.pop() !== "{") return false
                    break;
                }
            }
        }
        return !arr.length

    };

    // console.log(isValid("([()})"));
</script>
</html>
